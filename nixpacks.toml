[phases.build]
cmds = [
  "npm install",
  "npm run build",
  "ls -la dist/",
  "mkdir -p server/public",
  "rm -rf server/public/* || true",
  "cp -r dist/* server/public/ && echo 'Frontend copied to server/public' && ls -la server/public/",
  "cd server && npm install && npm run build"
]

[start]
cmd = "cd server && npm start"

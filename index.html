<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/pets-favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AdoptPaws - Find Your Forever Friend</title>
    <meta name="description" content="AdoptPaws - A place to find your perfect pet companion" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <style>
      /* Animated favicon styles */
      @keyframes pulse-favicon {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
      }
      
      link[rel="icon"] {
        animation: pulse-favicon 2s infinite;
      }
      
      /* Make favicon rotate on hover - works in some browsers that support link hover */
      link[rel="icon"]:hover {
        transform: rotate(15deg);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
